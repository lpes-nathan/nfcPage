<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cadastro de equipamentos</title>

    <link rel="stylesheet" href="../commom.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <img src="./img/headerLogin.svg" alt="logo WPX" class="headerLogo">

    <form action="">

        <h3 class="titleContainer">Cadastro de equipamentos</h3>

            <label for="equipType">
                <h5 class="titleLabel">Login</h5>
                <input type="text" name="equipType" id="equipType" required>
            </label>
            
            <label for="equipType">
                <h5 class="titleLabel">Senha</h5>
                <input type="password" name="equipType" id="equipType" required>
            </label>
            
            <button type="submit" class="sendBtn">Entrar</button>

    </form>




</body>
